DOCKER_CONTAINER_NAME:
  image: AWS_ACCOUNT_ID.dkr.ecr.AWS_REGION.amazonaws.com/ausdtomonitoring-DOCKER_IMAGE_NAME:IMAGE_TAG
  hostname: DOCKER_CONTAINER_NAME
  mem_limit: 262144000
  environment:
    - RABBITMQ_HOST
    - RABBITMQ_PORT
    - RABBITMQ_USER
    - RABBITMQ_PASSWORD
    - RABBITMQ_VHOST
    - URL
    - SECURITY_ADMIN_USERNAME
    - SECURITY_ADMIN_PASSWORD
    - MONITOR_CLIENT_ID
    - MONITOR_FAMILY_NAME
    - PAGELOAD_URI=/login
    - BACKEND_PING_URI=/monitoring/backend
    - MONITOR_BASE_URL=${URL}
    - PHANTOMJS_EXECUTABLE=node_modules/.bin/phantomjs
