server:
  contextPath: /
  port: ${port:8083}
  compression:
    enabled: true
    mime-types: application/javascript,application/json,application/xml,text/css,text/html,text/javascript,text/plain,text/xml,image/svg+xml
  error:
    whitelabel:
      enabled: false

management:
  contextPath: /admin
  port: ${port:8083}
  add-application-context-header: false

endpoints:
  enabled: false

spring:
  mvc:
    favicon:
      enabled: false
  mustache:
    suffix: .mustache
