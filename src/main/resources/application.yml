server:
  contextPath: /
  port: ${port:8083}
  compression:
    enabled: true
    mime-types: application/javascript,application/json,application/xml,text/css,text/html,text/javascript,text/plain,text/xml

management:
  contextPath: /admin
  port: ${port:8083}

spring:
  mustache:
    suffix: .mustache

# Set default password for management URLs. Not used as it's overridden by Spring Security configuration.
security:
    user:
        password: password
